<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fim de tentativas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Confetes simples */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            pointer-events: none;
            top: 0;
            left: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body class="modal-body">

<div class="modal-overlay">
    <div class="modal">
        <h2>{{ "Suas tentativas acabaram" if not celebration else "ðŸŽ‰ ParabÃ©ns! ðŸŽ‰" }}</h2>
        <p>{{ message }}</p>
        <button onclick="window.location.href='/'">
            Voltar ao tabuleiro
        </button>
    </div>
</div>

{% if celebration %}
<script>
    const colors = ["#f43f5e","#fbbf24","#22c55e","#3b82f6","#a78bfa","#ec4899"];
    const confettiCount = 100;

    for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        confetti.style.width = 5 + Math.random() * 8 + "px";
        confetti.style.height = 5 + Math.random() * 8 + "px";
        document.body.appendChild(confetti);
    }

    // Redireciona automaticamente apÃ³s 4 segundos
    setTimeout(() => {
        window.location.href = "/";
    }, 4000);
</script>
{% endif %}

</body>
</html>
